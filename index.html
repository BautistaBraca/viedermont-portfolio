<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Viedermont</title> 
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6; /* Un gris ligeramente más claro que antes */
            margin: 0;
            padding: 20px; /* Padding general para evitar que el contenido toque los bordes */
            box-sizing: border-box; 
        }
        .container {
            background-color: white;
            padding: 32px; /* Aumentamos padding base para móviles (antes 24px) */
            border-radius: 20px; /* Bordes más redondeados */
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1); /* Sombra un poco más profunda */
            text-align: center;
            width: 100%; 
            max-width: 640px; /* Aumentamos un poco el max-width */
        }
        .logo {
            max-width: 170px; /* Logo un poco más grande */
            margin-bottom: 32px; /* Más espacio */
        }
        h1 {
            font-size: 2rem; /* equiv. approx a text-3xl, más grande */
            color: #111827; /* Casi negro */
            margin-bottom: 20px; 
            font-weight: 700; 
        }
        p {
            font-size: 1.125rem; /* text-lg de Tailwind */
            color: #374151; /* Gris oscuro */
            margin-bottom: 36px; /* Más espacio */
            line-height: 1.7; /* Mayor interlineado */
        }
        .button-container {
            display: flex;
            flex-direction: column; 
            gap: 24px; /* Más espacio entre botones */
        }
        .button {
            display: block; 
            padding: 18px 32px; /* Botones más grandes */
            font-size: 1.125rem; /* texto del botón text-lg */
            font-weight: 600;
            color: white;
            border: none;
            border-radius: 12px; /* Bordes de botón más redondeados */
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            cursor: pointer;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.12);
        }
        .button:hover {
            transform: translateY(-4px); 
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.18);
        }
        .button-es {
            background-color: #10b981; /* Tailwind emerald-500 */
        }
        .button-es:hover {
            background-color: #059669; /* Tailwind emerald-600 */
        }
        .button-en {
            background-color: #3b82f6; /* Tailwind blue-500 (ya estaba bien) */
        }
        .button-en:hover {
            background-color: #2563eb; /* Tailwind blue-600 */
        }
        .footer-text {
            margin-top: 36px; 
            font-size: 0.9rem; /* Ligeramente más grande */
            color: #6b7280; 
        }

        /* Ajustes para pantallas un poco más grandes que móviles muy pequeños */
        @media (min-width: 480px) { /* Aumentamos este breakpoint un poco */
            .container {
                padding: 48px; /* Más padding */
            }
             h1 {
                font-size: 2.25rem; /* equiv. a text-3xl */
            }
            p {
                font-size: 1.25rem; /* equiv. a text-xl */
            }
        }

        /* Para tablets y desktops pequeños */
        @media (min-width: 768px) { /* md breakpoint */
            .button-container {
                flex-direction: row; 
                justify-content: center; 
            }
            .button {
                display: inline-block; 
                width: auto; 
            }
             .container {
                 padding: 56px 72px; 
            }
            h1 {
                font-size: 2.5rem; /* Un poco más grande */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 
            OPCIONAL: Logo
            Si tienes un logo, súbelo a la raíz de tu repositorio 
            (ej. 'logo-viedermont.png') y usa:
            <img src="logo-viedermont.png" alt="Logo Viedermont" class="logo">
            O si está en una carpeta 'images':
            <img src="images/logo-viedermont.png" alt="Logo Viedermont" class="logo">
        -->
        
        <h1>Bienvenido / Welcome</h1>
        <p>Selecciona el idioma para explorar nuestro portafolio.<br>Select the language to explore our portfolio.</p>
        
        <div class="button-container">
            <!-- 
                Ambos botones ahora apuntan al mismo PDF en inglés, usando la URL de GitHub Pages.
                Cuando tengas el PDF en español, crea su URL codificada:
                https%3A%2F%2Fbautistabraca.github.io%2Fviedermont-portfolio%2FNOMBRE_PDF_ESPAÑOL.pdf
                y actualiza el href del botón "Ver en Español".
            -->
            <a href="web/viewer.html?file=https%3A%2F%2Fbautistabraca.github.io%2Fviedermont-portfolio%2Fviedermont-en.pdf" target="_blank" class="button button-es">
                Ver en Español
            </a>
            <a href="web/viewer.html?file=https%3A%2F%2Fbautistabraca.github.io%2Fviedermont-portfolio%2Fviedermont-en.pdf" target="_blank" class="button button-en">
                View in English
            </a>
        </div>
    
        <p class="footer-text">
            El portafolio se abrirá en una nueva pestaña.
            <br>
            The portfolio will open in a new tab.
        </p>
    </div>
</body>
</html>
